<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>

<body>
    <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(25, 45, 112);stroke:rgb(87, 19, 87);stroke-width:5;fill-rule:evenodd;" />
        
      </svg>
    <svg height="130" width="500">
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%"
              style="stop-color:rgb(19, 68, 17);stop-opacity:1" />
              <stop offset="100%"
              style="stop-color:rgb(65, 17, 35);stop-opacity:1" />
            </linearGradient>
          </defs>
          <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
          <text  font-size="45" font-family="Verdana"
          x="50" y="86">SVG</text>
        Sorry, your browser does not support inline SVG.
        </svg>
    </svg>
</body>

</html>
