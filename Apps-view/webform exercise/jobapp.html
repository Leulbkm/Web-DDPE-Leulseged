<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>

<body>
    <table width="100%">
        <td width="80%"></td>
        <td width="20%" ><a href="main.html">main</td>
    </table>
    <h1>Job Application</h1>
    <p>Fill the form to apply for a job:</p>
    <form>

        <input type="text" name="position" autofocus>
        <label for="position">Position you apply for</label><br><br>
        <input type="text" name="name">
        <label for="name">Name</label><br><br>
        <input type="text" name="nationality">
        <label for="nationality">Nationality</label><br><br>
        <input type="date" id="bod" name="bod">
        <label for="dob">Date Of Birth</label><br><br>
        <textarea name="address" col=" 10 " row="10 "></textarea>
        <label for="address ">Address</label><br><br>
        <input type="tel " name="tel " required>
        <label for="tel ">Telephone</label><br><br>
        <input type="email " name="email " required>
        <label for="email ">Email</label><br><br>
        <label for="upload">Educational history and Qualifications</label>
        <input type="file" name="upload"><br><br>
        <input name="exp" type="range" max="10" value="0">
        <label for="exp">Work experience/Employement/Training </label><br><br>
        <textarea col="40" row="40" name="statement"></textarea>
        <label for="statement">Personal Statement</label><br><br>
        <table width="50%" align="center">
            <h2 align="center">Two Referees must be added</h2>
            <td width="25%" align="left">
                <fieldset>
                <legend>First Referee: </legend>
                <input type="text" name="nam">
                <label for="nam">Name</label><br><br>
                <input type="text" name="ocupation">
                <label for="ocupation">Occupation</label><br><br>
                <label for="relation"><u>Relations</u></label><br>
                <input type="radio" name="relation" value="Family">
                <label for="Family">Family</label>
                <input type="radio" name="relation" value="friend">
                <label for="friend">Friend</label>
                <input type="radio" name="relation" value="boss">
                <label for="boss">Former Boss</label><br><br>
                <textarea name="address" col=" 10 " row="10 "></textarea>
                <label for="address ">Address</label><br><br>
                <input type="tel " name="Telephone " required>
                <label for="Telephone ">Telephone</label><br><br>
            </fieldset>
            </td>
            <td width="25%" align="right">
                <fieldset>
                    <legend>Second Referee: </legend>

                <input type="text" name="nam">
                <label for="nam">Name</label><br><br>
                <input type="text" name="ocupation">
                <label for="ocupation">Occupation</label><br><br>
                <label for="relations"><u>Relations</u></label><br>
                <input type="radio" name="relations" value="Family">
                <label for="Family">Family</label>
                <input type="radio" name="relations" value="friend">
                <label for="friend">Friend</label>
                <input type="radio" name="relations" value="boss">
                <label for="boss">Former Boss</label><br><br>
                <textarea name="address" col=" 10 " row="10 "></textarea>
                <label for="address ">Address</label><br><br>
                <input type="tel " name="Telephone " required>
                <label for="Telephone ">Telephone</label><br><br>
                </fieldset>
            </td>
        </table>
    </form>
</body>

</html>
