<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation and Pizza Delivery</title>
</head>

<body>
    <table width="100%">
        <td width="80%"></td>
        <td width="20%"><a href="main.html">main</td>
    </table>
    <p>To pizza delivery press the <a href="#deliver"><button>button</button></a></p>
            <h1>Reservation Request</h1>
            <form id="reservation" method="get">
                <fieldset>
                    <legend>General information</legend>
                    <label for="arrival">Arrival date</label>
                    <input type="date" name="arrival"><br><br>
                    <label for="nights">Nights</label>
                    <input type="number" name="nights"><br><br>
                    <label for="adult">Adults</label>
                    <input type="number" name="nights" min="1"><br><br>
                    <label for="children">children</label>
                    <input type="number" name="children" min=0><br><br>
                </fieldset>
                <fieldset>
                    <legend>Preferences</legend>
                    <label for="rt">Room type:</label>
                    <input type="radio" name="rt" value="standard">
                    <label>standard</label>
                    <input type="radio" name="rt" value="business">
                    <label>business</label>
                    <input type="radio" name="rt" value="suit">
                    <label>suit</label><br>
                    <label for="bt">Bed type</label>
                    <input type="radio" name="bt" value="king">
                    <label>king</label>
                    <input type="radio" name="bt" value="Double double">
                    <label>Double double</label>
                    <br>
                    <input type="radio" value="smoking">
                    <label>smoking</label>

                </fieldset>
                <fieldset>
                    <legend>Constant information</legend>
                    <label for="nam">Name</label>
                    <input type="text" name="nam"><br><br>
                    <label for="email">Email</label>
                    <input type="email" name="email"><br><br>
                    <lable for="phone">Phone</lable>
                    <input type="tel" name="phone"><br><br>
                </fieldset>
                <button>Submit Reservation</button>
                <button>clear</button>
            </form>

            <table width="100%" id="deliver">
                <td width="50%">
                    <h1 align="center">Pizza Delivery</h1>
                    <h2 align="center">Online Order Form</h2>
                    <form>
                        <table width="100%">
                            <td width="55%" align="right">

                                <label for="name">*Name:</label>
                                <input type="text" name="name"><br>
                                <label for="address">*Address:</label>
                                <input type="text" name="Address"><br>
                                <label for="town">*Town/City:</label>
                                <input type="text" name="town"><br>
                                <label for="post">*Postcode:</label>
                                <input type="number" name="post"><br>


                                </ul>

                            </td>
                            <td width="45%" valign="top" align="left">

                                <label for="tel">*Tel:</label>
                                <input type="tel" pattern="[1-9]{3}-[1-9]{3}-[1-9]{4}" name="tel"><br>
                                <label for="email">*Email:</label>
                                <input type="email" name="email"><br>



                                </ul>
                            </td>
                        </table>

                    </form>
                </td>
            </table>

            <p align="center">*required fields</p>



            <table width="100%">
                <td width="15%"></td>
                <td width="20%">

                    <fieldset>
                        <legend>Topping</legend>
                        <input type="radio" name="top" value="Margherita">
                        <label>Margherita</label><br>
                        <input type="radio" name="top" value="Four seasons">
                        <label>Four seasons</label><br>
                        <input type="radio" name="top" value="Meat Feast">
                        <label>Meat Feast</label><br>
                    </fieldset>
                </td>

                <td width="30%">
                    <fieldset>
                        <legend>Size</legend>
                        <input type="radio" name="size" value="Small">
                        <label>Small</label><br>
                        <input type="radio" name="size" value="Medium">
                        <label>Medium</label><br>
                        <input type="radio" name="size" value="Large">
                        <label>Large</label><br>
                    </fieldset>
                </td>
                <td width="20%">
                    <fieldset>
                        <legend>Extras</legend>
                        <input type="checkbox" value="Mushrooms">
                        <label>Mushrooms</label><br>
                        <input type="checkbox" value="Green Peppers">
                        <label>Green Peppers</label><br>
                        <input type="checkbox" value="Anchovies">
                        <label>Anchovies</label><br>
                        <input type="checkbox" value="Extra Cheese">
                        <label>Extra Cheese</label><br>
                    </fieldset>
                </td>
                <td width="10%"></td>
        </td>
        </table>
        <label for="time">Prefered delivery time:</label>
        <input type="time" name="time"><br>
        <label for="inst">Delivery instructions:<br>or address</label>
        <textarea></textarea><br>
        <table width="50%">
            <td width="25%"></td>
            <td>
                <button align="center">submit order</button>
            </td>
        </table>

</body>

</html>
