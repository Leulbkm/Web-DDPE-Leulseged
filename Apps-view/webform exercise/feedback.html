<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>

<body>
    <table width="100%">
        <td width="80%"></td>
        <td width="20%"><a href="main.html">main</td>
    </table>
    <h1>feedback form</h1>
    <label for="name">Name:</label>
    <input type="text" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" name="email"><br>
    <p>Please check all the emotions that apply to you:</p>
    <ul>
        <li>
            <label for="angry">Angry</label>
            <input type="checkbox" name="angry"><br>
        </li>
        <li>
            <label for="sad">Sad</label>
            <input type="checkbox" name="sad"><br>
        </li>
        <li>
            <label for="happy">Happy</label>
            <input type="checkbox" name="happy"><br>
        </li>
        <li>
            <label for="ambivalent">Ambivalent</label>
            <input type="checkbox" name="ambivalent"><br>
        </li>
    </ul>
<details>
    <summary>Satisfaction</summary>
    <p>How satisfied were you with our service?</p>
    <label for="satisfy">Very satisfied</label>
    <input type="radio" name="satisfy" value="very"><br>
    <label for="satisfy">Satified</label>
    <input type="radio" name="satisfy" value="satisfied"><br>
    <label for="satisfy">Didn't care</label>
    <input type="radio" name="satisfy" value="not care"><br>
    <label for="satisfy">Disatisfied</label>
    <input type="radio" name="satisfy" value="dis"><br>
    <label for="satisfy">Very dissatisfied</label>
    <input type="radio" name="satisfy" value="verydisatisfied"><br>
</details>
    <label for="comment">Further comments:</label>
    <textarea></textarea><br><br>
    <table width="100%">
        <td width="15%" align="right"><button>submit</button></td>
        <td width="85%"></td>
    </table>
</body>

</html>
